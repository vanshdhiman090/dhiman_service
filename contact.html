<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhiman Services - Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add specific styles for the contact form and map */
        .contact-form {
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .contact-form button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .contact-form button:hover {
            background-color: #e65100;
        }
        .map-placeholder {
            width: 100%;
            height: 400px; /* Placeholder height for the map */
            background-color: #eee; /* Grey background for placeholder */
            margin-top: 20px;
            text-align: center;
            line-height: 400px; /* Vertically center text */
            font-size: 1.2em;
            color: #555;
            border-radius: 8px;
        }
         .contact-image img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dhiman Services</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-image">
            <img src="placeholder_contact.jpg" alt="Exterior of Dhiman Services shop">
        </div>
        <p>Get in touch with Dhiman Services!</p>

        <div class="contact-form">
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <h3>Our Location</h3>
        <p>Visit us at:</p>
        <p>Kam Strasse, Hamburg, Germany</p>

        <div class="map-placeholder" id="shop-location-map">
            Placeholder for Google Map
            <!-- The actual Google Map iframe would go here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Dhiman Services</p>
    </footer>
</body>
</html>
